<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of inputs</title>
</head>
<body>
    <h1>Type of Input in forms</h1>
    <form action="">
        <label for="cars">Choose a Car: </label>
        <select name="cars" id="cars" size="4" mutiple>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="kia">KIA</option>
            <option value="Mahindra">Mahindra</option>
        </select><br>
        <br>
        <textarea name="message" row="30" cols="30"></textarea>
        <br>
        <button type="button" onclick="alert('hello everyone!')">Click Me</button>
        
    </form>
    
</body>
</html>
