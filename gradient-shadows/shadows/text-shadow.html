<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        #text1{
            text-shadow: 2px 2px 5px #ac9de8;/* top-right,bottam-left,blur*/
        }
        #text2{
            color: white;
            text-shadow: 1px 1px 2px black,0 0 25px blue,0 0 5px darkblue;
        }
        #text3{
            color: coral;
            text-shadow: -1px 0 black,0 1px black, 1px 0 black,0 -1px black;
        }
    </style>
</head>
<body>
    <h1 id="text1">Text Shadow Effects</h1>
    <h1 id="text2">Text Shadow Effects</h1>
    <h1 id="text3">Text Shadow Effects</h1>
    
</body>
</html>
