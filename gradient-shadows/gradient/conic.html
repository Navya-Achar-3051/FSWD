<!--
Conic Gradient-is a gradient with color transistions rotated around the center point
syantx:
bg-img:conic-graident([from angle],[at position,] color[degree],color[degree],....);

by default angle is ( from 0deg) & position is ( at center)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        #grad1{
            height: 200px;
            width: 200px;
            background-color: red;
            background-image: repeating-conic-gradient(red 10%,yellow 20%);
            border-radius: 50%;
        }
    </style>

</head>
<body>
    <h1>Conic Gradient</h1>
    <div id="grad1"></div>
    
</body>
</html>
