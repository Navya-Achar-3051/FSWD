<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span{
            display: block;
        }
       
        li{
            display: inline;
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Display span elements for block elements</h1>
    <span> a display property </span><span>with 
        a value of 'block' result in</span><span>
            a line break between each span element
        </span>
        <br><br>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">News</a></li>
        </ul>
</body>
</html>
