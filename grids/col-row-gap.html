
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids-col gap,row gap</title>
    <style>
        .container{
            display: inline-grid;
            /*column-gap: 40px;
            row-gap: 40px;*/
            gap: 30px 40px;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .container>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>
    <p>direct child of the div becomes grid automatically</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
    
</body>
</html>
