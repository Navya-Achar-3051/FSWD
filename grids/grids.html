<!--
grids layout is a module in css offers grid based layout system with rows and columns
it allows developers to create complex layout on website
grid container-parent container <div>
grid items-the items inside the container
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .container{
            display: inline-grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .container>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>
    <p>direct child of the div becomes grid automatically</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
