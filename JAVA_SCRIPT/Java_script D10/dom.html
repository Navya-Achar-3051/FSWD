<h2>Java script HTML DOM</h2>
<div id="main">
    <p class="intro">finding HTML element by Class name</p>
    <p class="intro"><b>getElementByClassName</b></p>
</div>
<p id="demo"></p>
<script>
    const x=
    document.getElementsByClassName('intro');
    document.getElementById('demo').innerHTML='the first paragraph inside main is: '+x[0].innerHTML;
</script>
