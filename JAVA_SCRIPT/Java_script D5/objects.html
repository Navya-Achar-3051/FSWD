<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <h1>using new() object</h1>
    <!----->
    <script>
        //create empty object
        const person={};

        //add properties
        person.firstname='john';
        person.lastname='franandis';
        person.age=30;
        person.loc='germany'

        //display
        document.getElementById('demo').innerHTML=person.firstname + " " + person.lastname + " is " + person.age +" years old.";
    </script>

<p id="demo"></p>
    <script>
        const person=new Object();
        person.firstname='john';
        person.lastname='franandis';
        person.age=50;
        person.loc='germany';

        document.getElementById('demo').innerHTML=person.firstname + " " + person.lastname + " is " + person.age +" years old.";

    </script>
    
</body>
</html>
