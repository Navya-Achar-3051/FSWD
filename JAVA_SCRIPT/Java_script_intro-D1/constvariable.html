<!---->
    <script>
        /*
        can Not:
        reassign the const value
        reassign the const array
        reassign a const object

        Can Do:
        change elements of const array
        change the properties of const object
        */
        //create a array
        const cars=['Ford','Volvo','Kia'];
        //change elemnent
        cars[0]='Tata';
        //Add element
        cars.push('BMW');
        //display
        document.getElementById('demo').innerHTML=cars;
    </script>
