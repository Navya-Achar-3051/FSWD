<!--
variable: variables are container for storing data
Js variables can be defined in 4 types:
1.automatically
2.var
3.let
4.const
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Java Script Variables</h1>
    <p id="demo"></p>
    <script>
        x=5;
        y=10.75;
        z=x+y;
        document.getElementById("demo").innerHTML="The Value of z  is: "+z;

    </script>

-->
    <!--
    when to use var,let,const?
    1.always decalre variable
    2.always use 'const' if the value should not be changed.
    3.always use 'const' if the type should not be changed(array,objects)
    4.only use 'let' if you cant use 'const'
    5.only use 'var' if you MUST support old browsers
-->
    
</body>
</html>
