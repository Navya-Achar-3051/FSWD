<!--
Protection Methods:
//prevent adding object properties
object.preventExtensions(object)

//returns true if properties can be added to an object
object.isExtensible(object)

//prevent adding and deleting object properties
object.seal(object)

//returns true if object is sealed
object.isSealed(object)

//prevents any changes to an object
object.freeze(object)

//returns true iff object is frozen
object.isFrozen(object)
-->

<h2>The Object.preventExtensions() Method</h2>

Object.preventExtensions(person)

// Test Error

  person.nationality = "English";
}
catch (err) {
  text = err;
}

document.getElementById("demo").innerHTML = text;

-->

<!--JavaScript Object.seal()
The Object.seal() method prevents additions or deletions of new properties.

The Object.seal() method makes existing properties non-configurable.

The Object.isSealed() method can be used to check if an object is sealed.-->
<!---
<script>
"use strict"
// Create Object
const person = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
};

// Seal Object
Object.seal(person)

// Test Error
let text = "";
try {
  delete person.age;
  text = Object.values(person);
}
catch (err) {
  text = err;
}

document.getElementById("demo").innerHTML = text;
</script>
-->
