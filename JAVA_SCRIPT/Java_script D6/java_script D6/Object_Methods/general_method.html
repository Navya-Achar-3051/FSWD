<!--
General Method:
//copies properties from a source object to a target object
object.assign(target,source)

//creates an object from an existing object
object.create(object)

//returns an array of key/value pairs of an objects
object.entires(object)

//create an object from the list of keys/values
object.fromentries()

//returns an array of keys of an object
object.keys(object)

//returns an array of values of an object
object.values(object)

//groups objects elements according to a function
object.groupBy(object,callback)
-->

        // Create Target Object*/
const person1 = {
    firstName: "John",
    lastName: "Doe",
    age: 50,
    eyeColor: "blue"
  };
  
  // Create Source Object
  const person2 = {firstName: "Anne",lastName: "Smith"};
  
  // Assign Source to Target
  Object.assign(person1, person2);
