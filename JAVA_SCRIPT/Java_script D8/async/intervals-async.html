<!--
when using javascript function setInterval() you can specify a callback function to be executed for each interval
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
</head>
<body>
    <h1>setInterval()</h1>
    <p>using setInterval() to display the time every second (1000 milisecond)</p>
    <p id="demo"></p>
    <script>
        setInterval(func,5000);

        function func(){
            let d=new Date();
            document.getElementById('demo').innerHTML=d.getHours()+":"+
            d.getMinutes()+":"+
            d.getSeconds();
        }
    </script>
    
</body>
</html>
