<!--
this keyword refers to different objects depending on how it is used

alone, 'this' refers to global object
in function  in strict mode 'this' is 'undefined'
in an event 'this' refers to element that recieved the event
methods like call(),apply(),bind() 'this' is refered to any objects

note:'this' is not a variable,it is a keywords,you cannot change value
-->
