<!--
CSS Flexbox-is short name for the flexible box layout module
it helps to arrange items in rows or columns
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .flex{
            display: flex;
            flex-direction: column-reverse;
            background-color: rgb(131, 184, 244);
        }
        
        .flex>div{
            background-color: #f1f1f1;
            margin: 10px;
            padding: 25px;
            font-size: 30px;
        }
            

    </style>
</head>
<body>
    <!--Flex-direction=> row,column,row-reverse,column-reverse-->
    <h1>Flex Container</h1>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>  
    <p>a flexible layout must have a parent with display Property
        to set the flex
    </p>  
</body>
</html>
