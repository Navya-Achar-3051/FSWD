<!--
CSS Flexbox-is short name for the flexible box layout module
it helps to arrange items in rows or columns
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-content</title>
    <style>
        .flex{
            display: flex;
            height: 600px;
            flex-wrap: wrap;
            align-content: space-evenly;
            overflow: scroll;
            background-color: lightblue;
        }
        
        .flex>div{
            background-color: #f1f1f1;
            color: black;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        

    </style>
</head>
<body>
    <!--align-content => center,stretch,flex-start,flex-end,space-aroud,space-between,space-evenly-->
    <h1>Flex Container</h1>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>  
    <p>the align items property is used to align the flex items when they do not use all
        avaiable space on the cross axis(vertically)
    </p>  
</body>
</html>
