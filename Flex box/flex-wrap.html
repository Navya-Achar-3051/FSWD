<!--
CSS Flexbox-is short name for the flexible box layout module
it helps to arrange items in rows or columns
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .flex{
            display: flex;
            background-color: lightblue;
            /*flex-wrap: wrap-reverse;*/
            flex-flow: row wrap-reverse;/*flex flow u will give both flex direction and wrap*/
        }
        .flex>div{
            background-color: white;
            width: 100px;
            text-align: center;
            margin: 10px;
            line-height: 75px;
            font-size: 30px;
        }
       

    </style>
</head>
<body>
    <!--Flex-wrap=> nowrap,wrap,wrap-reverse-->
    <h1>Flex Container</h1>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>  
    <p>a flexible layout must have a parent with display Property
        to set the flex
    </p>  
</body>
</html>
