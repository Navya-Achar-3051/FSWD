<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Attributes</title>
</head>
<body>
    <!--readonly attribute-->
    <h1>Input Readonly</h1>
    <p>specifies that an input field should be read only- cannot be changed</p>
    <form>
        <label for="fname">FName</label>
        <input type="text" name="fname" id="fname" value="Navya" readonly><br>
        <br>
        <label for="lname">LName</label>
        <input type="text" name="lname" id="lname"><br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <!--Disabled-->
        <label for="fname">FName</label>
        <input type="text" name="fname" id="fname" value="Navya" disabled><br>
        <br>
        <label for="lname">LName</label>
        <input type="text" name="lname" id="lname"><br>
        <br>
        <!--size attribute-->
        <label for="pin">PIN</label>
        <input type="text" name="pin" id="pin" size="6"><br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <!--max length -->
        <form action="">
            <label for="user">UserName:</label><br>
            <input type="text" name="user" id="user"><br>
            <br>
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <!--pattern-->
        <form action="">
            <label for="cc">Country-Code:</label><br>
            <br>
            <input type="text" id="cc" name="cc" pattern="[A-Za-z]{3}" title="Three letters of country code"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <!--placeholder-phone number-->
        <!--required-->
        <form action="">
            <label for="name">name: </label>
            <input type="text" name="name" id="name" required><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <!--step Attribute-->
        <form action="">
            <label for="point">Points:</label><br>
            <input type="number" name="point" id="point" step="3"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </form>

    <!--autofocus-->
    <form action="">
        <label for="name">fname: </label>
        <input type="text" name="name" id="name" autocomplete="mobile"><br>
        <br>
        <label for="name">lname: </label>
        <input type="text" name="name" id="name"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
