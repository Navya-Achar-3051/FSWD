<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down with Nav Bar</title>
    <link rel="stylesheet" href="/css/Navigation/drop.css">
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">DropDown</a>
            <div class="dropdown-content">
                <a href="#">Services</a>
                <a href="#">Expreience</a>
                <a href="#">Contact Me</a>
            </div>
        </li>
    </ul>
    <h1>this is a Dropdown menu</h1>
    <p>vertical drop down menu navigation bar example</p>
    
</body>
</html>
